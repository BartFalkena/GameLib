<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a new game</title>
</head>
<body>

<h1>Create a new book</h1>

<form th:action="@{/game/new}" method="post" th:object="${game}">
    <table>
        <tr>
            <td><label for="titleField">Title</label></td>
            <td><label for="typeField">Type</label></td>
        </tr>
        <tr>
            <td>
                <input type="text" id="titleField" th:field="*{title}" />
            </td>
            <td>
                <select th:field="*{genres}" multiple>
                    <option th:each="genre : ${allGenres}"
                            th:text="${genre.name}"
                            th:value="${genre.genreId}">
                    </option>
                </select>
            </td>
            <td>
                <input type="text" id="typeField" th:field="*{type}" />
            </td>
        </tr>
    </table>

    <input type="submit" value="Save game" />
</form>
</body>
</html>
